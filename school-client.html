<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <title>School clients</title>
</head>
<body>
  <div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <form id="school-client" method="POST" action="https://formspree.io/xjvdkazr">
                        <label for="card">
                            Please fill in to complete order under school-client
                        </label>
                        <p class="mt-5">
                            Your Name:
                        </p>
                        <input type="text" name="first-name" required id="first-name" class="form-control my-3 py-4" placeholder="Name">
                        <p class="mt-3">
                            Your Surname:
                        </p>
                        <input type="text" name="second-name" required id="second-name" class="form-control my-3 py-4" placeholder="Surname">
                        <p class="mt-3">
                            School Name
                        </p>
                        <input type="text" name="school-address" required id="school-address" class="form-control my-3 py-4" placeholder="e.g WillowMead, SouthView, L.S.S">
                        <p class="mt-3">
                            Phone Number:
                        </p>
                        <input type="text" name="Phone-Number" required id="Phone-Number" class="form-control my-3 py-4" placeholder="081 340 8498">
                        <p class="mt-3">
                            Order:
                        </p>
                        <input type="text" name="Order" required id="Order" class="form-control my-3 py-4" placeholder="e.g Kota from 525 at the grounds near (name of nearest popular place)">
                        <p class="mt-3">
                            Time for delivery:
                        </p>
                        <input type="text" name="Time" required id="Time" class="form-control my-3 py-4" placeholder="Remember 2hrs before Your preferred delivery time">
                        <input type="Submit" value="Submit" class="btn btn-primary mx-5">
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
